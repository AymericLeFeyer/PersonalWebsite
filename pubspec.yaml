name: aymeric
description: Portfolio Aymeric LE FEYER

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: any
  url_launcher: ^6.0.4

  cupertino_icons: ^1.0.2

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Pangolin
      fonts:
        - asset: fonts/Pangolin-Regular.ttf

    - family: Aymeric
      fonts:
        - asset: fonts/Aymeric.ttf
